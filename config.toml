      image = "IMDB_Logo_2016.svg"
      url = "blogs/imdb"

    [[params.tiles.showcase]]
      title = "Salary and Gender Inequality"
      subtitle = "A glance from Omega Group"
      image = "gender1.png"
      url = "blogs/gender"

    [[params.tiles.showcase]]
      title = "Tracking Trump's Approval"
