    email = "pxu.mam2021@london.edu"

    [[params.contact.phone]]
    title = "Phone"
    phone = "+44 (0)20 7000 7000"

    [[params.contact.address]]
    title = "Address"
    street = "Regent's Park"
    city = "London, NW1 4SA"
    country = "United Kingdom"

